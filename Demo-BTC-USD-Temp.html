         async function fetchBTC() {
                try {
                    const res = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false');
                    if (!res.ok) throw new Error('BTC isteƒüi ba≈üarƒ±sƒ±z');
                    const data = await res.json();

                    const usd = data?.market_data?.current_price?.usd;
                    const try1 = data?.market_data?.current_price?.try;
                    const changeUSD = data?.market_data?.price_change_percentage_24h_in_currency?.usd;
                    const changeTRY = data?.market_data?.price_change_percentage_24h_in_currency?.try;

                    const usdChangeIcon = changeUSD >= 0
                        ? '<span style="color:green; font-size:1.2rem">‚è∂</span>'
                        : '<span style="color:red; font-size:1.2rem">‚è∑</span>';

                    const tryChangeIcon = changeTRY >= 0
                        ? '<span style="color:green;font-size: 1.2rem;">‚è∂</span>'
                        : '<span style="color:red;font-size: 1.2rem;">‚è∑</span>';
                    const usdChangeText = `${usdChangeIcon} ${Math.abs(changeUSD).toFixed(2)}%`;
                    const tryChangeText = `${tryChangeIcon} ${Math.abs(changeTRY).toFixed(2)}%`;

                    document.getElementById('btc').innerHTML = usd && try1
                        ? `‚Çø  ${usd.toLocaleString('en-US', { style: 'currency', currency: 'USD' })} (${usdChangeText})<br>‚Çø ${try1.toLocaleString('TRY')} ‚Ç∫ (${tryChangeText})`
                        : '‚ö†Ô∏è Veri yok';

                    document.getElementById('btc-ts').textContent = `G√ºncellendi: ${fmtTime()}`;
                } catch (e) {
                    document.getElementById('btc').textContent = '‚ö†Ô∏è Hata';
                    console.error(e);
                }
            }

        async function fetchEURUSD() {
                try {
                    const res = await fetch('https://open.er-api.com/v6/latest/EUR');
                    if (!res.ok) throw new Error('FX isteƒüi ba≈üarƒ±sƒ±z');
                    const data = await res.json();
                    console.log(data);
                    const rate = data?.rates?.USD;
                    document.getElementById('eurusd').textContent = rate
                        ? `1 EUR = ${rate.toLocaleString('tr-TR', { maximumFractionDigits: 4 })} USD`
                        : '‚ö†Ô∏è Veri yok';
                    document.getElementById('parite').textContent = `G√ºncellendi: ${fmtTime()}`;
                } catch (e) {
                    document.getElementById('eurusd').textContent = '‚ö†Ô∏è Hata';
                    console.error(e);
                }
        }

        async function fetchUSDTRY() {
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/USD');
                if (!res.ok) throw new Error('FX isteƒüi ba≈üarƒ±sƒ±z');
                const data = await res.json();
                console.log(data);
                const rate = data?.rates?.TRY;
                document.getElementById('usdtry').textContent = rate
                    ? `1 USD = ${rate.toLocaleString('tr-TR', { maximumFractionDigits: 4 })} TRY`
                    : '‚ö†Ô∏è Veri yok';
                document.getElementById('fx-ts').textContent = `G√ºncellendi: ${fmtTime()}`;
            } catch (e) {
                document.getElementById('usdtry').textContent = '‚ö†Ô∏è Hata';
                console.error(e);
            }
        }
   

        async function fetchEURTRY() {
                try {
                    const res = await fetch('https://open.er-api.com/v6/latest/EUR');
                    if (!res.ok) throw new Error('FX isteƒüi ba≈üarƒ±sƒ±z');
                    const data = await res.json();
                    console.log(data);
                    const rate = data?.rates?.TRY;
                    document.getElementById('eurtry').textContent = rate
                        ? `1 EUR = ${rate.toLocaleString('tr-TR', { maximumFractionDigits: 4 })} TRY`
                        : '‚ö†Ô∏è Veri yok';
                    document.getElementById('eu-ts').textContent = `G√ºncellendi: ${fmtTime()}`;
                } catch (e) {
                    document.getElementById('usdtry').textContent = '‚ö†Ô∏è Hata';
                    console.error(e);
                }
        }
        navigator.geolocation.getCurrentPosition(success, error);

            function success(position) {
                document.getElementById('wx-ts').classList.remove("consent");
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                  getLocationName(lat, lon); // konum adƒ±nƒ± al ve label'a yaz
                  fetchWeather(lat, lon);
                            
            } 

            function error(error) {
                console.log("Konum alƒ±namadƒ±");
                document.getElementById('wx-ts').classList.add("consent");
                document.querySelector('.consent').textContent = `‚ö†Ô∏è L√ºtfen Konum bilginize izin verin: ${fmtTime()} ${error.message}`;

            // IP tabanlƒ± konum tahmini
                fetch('https://ipapi.co/json/')
                    .then(res => res.json())
                    .then(data => {
                        const lat = data.latitude;
                        const lon = data.longitude;
                        getLocationName(lat, lon);
                        fetchWeather(lat, lon);
                    })
                    .catch(ipErr => {
                        console.error("IP ile konum alƒ±namadƒ±", ipErr);
                        document.querySelector('.consent').textContent =
                            `‚ö†Ô∏è Konum alƒ±namadƒ±: ${fmtTime()} ‚Üí IP ile tahmin ba≈üarƒ±sƒ±z.`;
                    });
    
        }

        async function getLocationName(lat, lon) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                const address = data.address;
                console.log("yer alƒ±nƒ±yor", address);
                
                const city = data.address.city || data.address.state || data.address.region || "≈ûehir bilinmiyor";
                const country = data.address.country || "√úlke bilinmiyor";
               // document.querySelector('.city').style.color = "#33A1E0";
                document.querySelector('.city').textContent += `${city}, ${country}`;
            } catch (e) {
                console.error("Konum adƒ± alƒ±namadƒ±", e);
                document.querySelector('.label').textContent += `Konum adƒ± alƒ±namadƒ±`;
            }

        }

        
        async function fetchWeather(lat, lon) {
                //const apiKey = '097fbd792d364de5adf85144251108'; // WeatherAPI.com'dan alƒ±nabilir.
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
                try {
                const res = await fetch(url);
                const data = await res.json();
                console.log(data);
                const weather = data.current_weather;
                console.log(weather);

                document.getElementById('weather').textContent =
                    `üå°Ô∏è ${weather.temperature}¬∞C, üí® R√ºzgar: ${weather.windspeed} km/h`;
                document.getElementById('wx-ts').style.color = "#888";    
                document.getElementById('wx-ts').textContent = `G√ºncellendi: ${fmtTime()} Sonraki g√ºncelleme 3 saat sonra`;
                } catch (e) {
                    document.getElementById('weather').textContent = '‚ö†Ô∏è Hava durumu alƒ±namadƒ±';
                    document.getElementById('wx-ts').textContent = `Hata olu≈ütu: ${fmtTime()}`;
                    console.error("Open-Meteo hatasƒ±", e);
                }
        }
                
    

        function refreshAll() {
            
            fetchBTC();
            fetchEURUSD();
            fetchUSDTRY();
            fetchEURTRY();
            setInterval(fetchWeather, 3 * 60 * 60 * 1000); //3 saat.
        }
        function canliSaat(){
            const liveData = () => new Date().toLocaleTimeString(); //yerel saat.
            document.querySelector('h3').innerText = '';
            document.querySelector('h3').style.color = "#33A1E0";
            document.querySelector('h3').innerText = 'Canlƒ± Veriler ' + liveData();
        }
        
        // ƒ∞lk y√ºkleme ve periyodik g√ºncelleme
        refreshAll();
        setInterval(canliSaat, 999); // 999 ms.
        setInterval(refreshAll, 300000); // 300sn 5 dk.
